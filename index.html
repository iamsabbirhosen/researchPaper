<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Solar Shield Paper Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #111;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
      }
      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .main-image {
        max-width: 90vw;
        max-height: 80vh;
        border: 2px solid #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px #000;
        background: #222;
        cursor: zoom-in;
      }
      .caption {
        color: #fff;
        text-align: center;
        margin-top: 12px;
        font-size: 1.1em;
        background: rgba(0, 0, 0, 0.5);
        padding: 6px 16px;
        border-radius: 6px;
      }
      #modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      #modal img {
        max-width: 95vw;
        max-height: 95vh;
        border: 3px solid #fff;
        border-radius: 10px;
        box-shadow: 0 4px 24px #000;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="SolarShieldPaper.png"
        alt="Solar Shield Paper Diagram"
        class="main-image"
        id="mainImage"
      />
      <div class="caption">Figure: SolarShieldPaper.png</div>
    </div>
    <div id="modal">
      <img src="SolarShieldPaper.png" alt="Zoomed Solar Shield Paper Diagram" />
    </div>
    <script>
      const mainImage = document.getElementById("mainImage");
      const modal = document.getElementById("modal");
      mainImage.onclick = function () {
        modal.style.display = "flex";
      };
      modal.onclick = function (e) {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      };
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
