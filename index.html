<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Solar Shield Paper Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #111;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
      }
      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .main-image {
        max-width: 90vw;
        max-height: 80vh;
        border: 2px solid #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px #000;
        background: #222;
      }
      .caption {
        color: #fff;
        text-align: center;
        margin-top: 12px;
        font-size: 1.1em;
        background: rgba(0, 0, 0, 0.5);
        padding: 6px 16px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="SolarShieldPaper.png"
        alt="Solar Shield Paper Diagram"
        class="main-image"
      />
      <div class="caption">Figure: SolarShieldPaper.png</div>
    </div>
  </body>
</html>
